version: "1"
packages:
  - name: "db"
    path: "surelink-go/infrastructure/sqlc/"
    queries: "db/query/"
    schema: "db/migration/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: true
    emit_empty_slices : true

